[versions]
agp = '7.2.1'
androidx-appCompat = '1.4.2'
androidx-coreKtx = '1.7.0'
androidx-lifecycle = '2.5.0'
androidx-preference = '1.2.0'
androidx-constraintLayout = '2.1.3'
androidx-test-coreKtx = '1.4.0'
androidx-test-espresso = '3.4.0'
androidx-test-junitKtx = '1.1.3'
coroutines = '1.6.4'
detekt = '1.18.1'
kotlin = '1.7.10'
kotlinter = '3.7.0'
publish = '0.18.0'
truth = '1.1.3'

[libraries]
androidx-coreKtx = { group = 'androidx.core', name = 'core-ktx', version.ref = 'androidx-coreKtx' }
androidx-appCompat = { group = 'androidx.appcompat', name = 'appcompat', version.ref = 'androidx-appCompat' }
androidx-lifecycleKtx = { group = 'androidx.lifecycle', name = 'lifecycle-runtime-ktx', version.ref = 'androidx-lifecycle' }
androidx-preferenceKtx = { group = 'androidx.preference', name = 'preference-ktx', version.ref = 'androidx-preference' }
androidx-constraintLayout = { group = 'androidx.constraintlayout', name = 'constraintlayout', version.ref = 'androidx-constraintLayout' }
androidx-test-coreKtx = { group = 'androidx.test', name = 'core-ktx', version.ref = 'androidx-test-coreKtx' }
androidx-test-espresso = { group = 'androidx.test.espresso', name = 'espresso-core', version.ref = 'androidx-test-espresso' }
androidx-test-junitKtx = { group = 'androidx.test.ext', name = 'junit-ktx', version.ref = 'androidx-test-junitKtx' }
coroutines-core = { group = 'org.jetbrains.kotlinx', name = 'kotlinx-coroutines-core', version.ref = 'coroutines' }
coroutines-android = { group = 'org.jetbrains.kotlinx', name = 'kotlinx-coroutines-android', version.ref = 'coroutines' }
coroutines-test = { group = 'org.jetbrains.kotlinx', name = 'kotlinx-coroutines-test', version.ref = 'coroutines' }
gradle-agp = { group = 'com.android.tools.build', name = 'gradle', version.ref = 'agp' }
gradle-kotlin = { group = 'org.jetbrains.kotlin', name = 'kotlin-gradle-plugin', version.ref = 'kotlin' }
gradle-kotlinter = { group = 'org.jmailen.gradle', name = 'kotlinter-gradle', version.ref = 'kotlinter' }
gradle-detekt = { group = 'io.gitlab.arturbosch.detekt', name = 'detekt-gradle-plugin', version.ref = 'detekt' }
gradle-publish = { group = 'com.vanniktech', name = 'gradle-maven-publish-plugin', version.ref = 'publish' }
truth = { group = 'com.google.truth', name = 'truth', version.ref = 'truth' }
